<mat-toolbar>
    <button  class="example-icon" aria-label="Example icon-button with menu icon">
      
    </button>
</mat-toolbar>

<table mat-table [dataSource]="listaAlumnos" class="mat-elevation-z8">

    

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let element"><img [src]="element.img"><!-- {{element.img}}--> </td>
    </ng-container>


    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre + element.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> <button (click)="eliminarAlumno(element)">Eliminar fila</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
